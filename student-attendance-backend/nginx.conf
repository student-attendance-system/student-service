server {
    listen 8000;
    server_name localhost;

    root /var/www/html/public/src;
    index index.php;

    # Route all requests to index.php (Slim front controller)
    location / {
        try_files $uri /index.php?$query_string;
    }

    # PHP-FPM handling
    location ~ \.php$ {
        include fastcgi_params;

        # Split path info correctly for Slim
        fastcgi_split_path_info ^(.+\.php)(/.*)$;

        # Always run index.php
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # PHP-FPM server (TCP or Unix socket)
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;

        # Increase POST size for JSON requests
        client_max_body_size 10M;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}

